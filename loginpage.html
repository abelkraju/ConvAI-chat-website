<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alarm Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="wrapper">
        <img src="icons8-clock.svg" alt="clock icon">
        <h1>00:00:00 AM</h1>
        <div class="content">
          <div class="column">
            <select>
              <option value="Hour" selected hidden>Hour</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value=" Min" selected hidden>Minute</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="SLOT" selected hidden>SLOT</option>
            </select>
          </div>
        </div>
        <button type="button" name="button" class="btn" id="alarm">Set Time</button>
        <button type="button" name="call now" class="btn">Call Now</button>
        <button type="button" name="subscribe" class="btn" id="sub">Subscribe</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
