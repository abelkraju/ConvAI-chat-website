<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convai innovations</title>
    <link rel="stylesheet"href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="login.js"></script>

</head>
<body>
        <div class='container1'>
            <div class='left'>
                <img class="image" src="calling.jpg"width="95%"height="60%" alt="Login image"/>
            </div>
            <div class='right'>
                <h3 class="logo" style="font-size: 45px;color:black;margin-top: 2%;">Conv<span class="text-color-secondary" style="position: relative; left: -14px;color:green">AI</span></h3>
                <span style="font-size: 16px; position: relative; margin-top: 2%; margin-left: 4px; letter-spacing: 1px;">Conversational AI Services for Virtual Worlds</span>
                <h2 class='login'>Login</h2>
                <form method="get" onsubmit="validate()" action="\loginpage.html">
                <div class="mb-3">
                    <label for="exampleInputname1" class="form-label label1">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"required/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhonenum1" class="form-label label1">Phone Number</label>
                    <input type="tel" class="form-control number" id="mobile"required/>
                </div>
                <div class='text-center'>
                  <button type="submit" class="btn btn-danger">Submit</button>   
                </div>
                </form>
                <div class='text-center'>
                    <p>New User? <u><a href="\singuppage.html"style="color:black">Register</a></u></p>
                </div>
            </div>
        </div>
